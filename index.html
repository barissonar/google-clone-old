<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
    <header>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="logo" id="logo">

    <section id="content">
        <article>

        <button type="button">I'm feeling lucky</button>
        </div>
        </article>
    </section>

    <footer id="footer">
        <nav class="box1">
        <ul style="list-style: none;">
            <li>Special Searches</li>
            <li><a href="">Stanford Search</a></li>
            <li><a href="">Linux Search</a></li>
        </ul>
        </nav>

        <nav class="box2">
            <ul style="list-style: none;">
                <li><a href="">Help!</a></li>
                <li><a href="">About Google!</a></li>
                <li><a href="">Company Info</a></li>
                <li><a href="">Google! Logos</a></li>
            </ul>
        </nav>

        <div class="box3">
            <p>Get Google! <br> updates monthly:</p>
            <input style="width: 200px" type="text" placeholder="your e-mail">
            <div id="subsandarchive">
            <button type="button">Subscribe</button>
            <a href="#">Archive</a>
            </div>
    </div>

    <div id="copyrightt">

    </div>
    </footer>
    
</div>
